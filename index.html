<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pig Latin</title>
</head>
<body>
  <div class="container">
    <h1>Learn Pig Latin!!!</h1>
    <img src="img/piglatin.gif" alt="oink oink oink!">
    <form id="learnPigLatin">
      <div class="form-group">
        <label for="translate">Enter text to translate:</label>
        <input id="translate" type="text">
      </div>
      <button type="submit" class="btn-btn-success" name="button">Learn</button>
    </form>
    <div id="result">
      <p><span class="translation"></span></p>
    </div>
  </form>
</body>
</html>
